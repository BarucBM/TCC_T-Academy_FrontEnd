<main class="min-h-screen flex flex-column-reverse md:flex-row">
  <section class="md:w-6 h-full">
    <div class="fixed h-full md:w-6 py-3 pl-3">
      <div class="auth-bg h-full flex justify-content-center align-items-center">
        <img src="assets/images/auth-detail.png" alt="" class="auth-detail">
        <div class="auth-sun"></div>
        <div class="auth-container">
          <h2 class="p-6 text-2xl lg:text-4xl auth-text">{{ 'slogan' | translate }}</h2>
          <img src="assets/images/auth-avatar.png" alt="" class="auth-avatar">
        </div>
      </div>
    </div>
  </section>
  <section class="md:w-6 px-6 md:px-4 py-4 xl:px-8 flex flex-column min-h-screen mb-4">
    <header class="w-full flex justify-content-between align-items-center">
      <img src="assets/images/logo.png" alt="Breeze" width="160" class="show-light">
      <img src="assets/images/logo-white.png" alt="Breeze" width="160" class="show-dark">
      <div class="flex align-items-center gap-4">
        <app-language-selector [showLabel]="false"></app-language-selector>
        <app-switch-theme></app-switch-theme>
      </div>
    </header>
    <div class="flex-1 py-6 flex align-items-center justify-content-center">
      <router-outlet></router-outlet>
    </div>
  </section>
</main>
