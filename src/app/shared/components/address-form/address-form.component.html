<div [formGroup]="addressForm" class="formgrid grid">
  <div class="field-col col-12 mb-5">
    <p-floatLabel>
      <input #inputField type="text" pInputText formControlName="fullAddress" />
      <label>Address</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('fullAddress')!"></app-form-error>
  </div>

  <div class="field-col col-4 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="postalCode" />
      <label for="postalCode">Postal Code</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('postalCode')!"></app-form-error>
  </div>
  <div class="field-col col-4 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="streetName" />
      <label for="streetName">Street Name</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('streetName')!"></app-form-error>
  </div>
  <div class="field-col col-4 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="streetNumber" />
      <label for="streetNumber">Street Number</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('streetNumber')!"></app-form-error>
  </div>
  <div class="field-col col-12 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="addressComplement" />
      <label for="addressComplement">Address Complement</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('addressComplement')!"></app-form-error>
  </div>
  <div class="field-col col-6 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="neighborhood" />
      <label for="neighborhood">Neighborhood</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('neighborhood')!"></app-form-error>
  </div>
  <div class="field-col col-6 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="city" />
      <label for="city">City</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('city')!"></app-form-error>
  </div>
  <div class="field-col col-6 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="state" />
      <label for="state">State</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('state')!"></app-form-error>
  </div>
  <div class="field-col col-6 mb-5">
    <p-floatLabel>
      <input type="text" pInputText formControlName="country" />
      <label for="country">Country</label>
    </p-floatLabel>
    <app-form-error [control]="addressForm.get('country')!"></app-form-error>
  </div>
</div>
