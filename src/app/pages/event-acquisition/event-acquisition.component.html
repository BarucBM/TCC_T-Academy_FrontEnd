
<div class="flex flex-row w-full h-full justify-content-center">
    <div class=" w-11 h-max card-section ">
        <div class=" w-full card-image bg-black-alpha-90 border-round-lg mb-1" >
            <div class=" w-full h-full background  border-round-lg">
                <button (click)="getEventById()" >sfazfas</button>
            </div>
        </div>
        <div class="h-max bg-bluegray-50 mb-1">
            <ticket-selection [event]="event"></ticket-selection>
        </div>
        <div class="flex justify-content-center align-items-center h-max bg-blue-700 border-round-lg border-1 border-black-alpha-90">
            <iframe class="border-round-lg"
                width="600"
                height="450"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC_umb2xQn6m9e1OD_xI5XWZTPhgGqfwe4
                    &q={{event.location}}">
            </iframe>
        </div>
    </div>
</div>
