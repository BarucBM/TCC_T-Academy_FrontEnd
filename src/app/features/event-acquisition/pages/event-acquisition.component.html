
<div class="flex flex-row w-full h-full justify-content-center pb-8 overflow-auto hide-scrollbar">
    <div class=" w-full h-max p-2 ">
        <div class="w-full card-image border-round-lg mb-1 shadow-5" >
            <div class="w-full h-full bg-center border-round-lg bg-no-repeat bg-cover" [ngStyle]="{'background-image': 'url(' + urlImage  + ')'}"></div>
        </div>
        <p-card class="h-max bg-bluegray-50 mb-1 border-round-lg shadow-5">
            <ticket-selection [event]="event" (ticketsOp)="sideBarIsVisible($event)"></ticket-selection>
        </p-card>
        <div class="flex flex-column surface-0 my-1 xl:flex-row justify-content-around align-items-center h-max border-round-lg  shadow-5 p-4 gap-4">
            <iframe class="border-round-lg w-10 height-min"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                [src]="url">
            </iframe>
            <div class="w-min">
                <app-weather-card-event [lat]="event.address.latitude" [lon]="event.address.longitude" class="h-10rem"></app-weather-card-event>
                <div class="w-full h-full flex flex-column gap-4 mt-6">
                    <div class="flex align-items-center gap-2">
                        <span class="material-symbols-rounded text-lg">apartment</span>
                        <span class="text-secondary text-sm">{{ event.company?.name}}</span>
                    </div>
                    <div class="flex align-items-center gap-2">
                        <span class="material-symbols-rounded text-lg">location_on</span>
                        <span class="text-secondary text-sm">{{ event.address.fullAddress}}</span>
                    </div>
                    <div class="flex align-items-center gap-2">
                        <span class="material-symbols-rounded text-lg">calendar_month</span>
                        <span class="text-secondary text-sm">{{ event.startTime | date: 'dd/MM/yyyy - HH:mm' }} - {{event.endTime | date: 'dd/MM/yyyy - HH:mm'}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-sidebar [(visible)]="sideBarVisible" position="right" styleClass="w-10 sm:w-30rem">

        
        <side-bar [ticketQt]="ticketQt" [event]="event"></side-bar>
    </p-sidebar>
</div>
