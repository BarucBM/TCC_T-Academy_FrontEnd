
<div class="flex flex-row w-full h-full justify-content-center pb-8 overflow-auto hide-scrollbar">
    <div class=" w-full h-max p-2 ">
        <div class=" w-full card-image border-round-lg mb-1 shadow-5" >
            <div class=" w-full h-full bg-center  border-round-lg" [ngStyle]="{'background-image': 'url(' + urlImage  + ')'}">
                
            </div>
        </div>
        <p-card class="h-max bg-bluegray-50 mb-1 border-round-lg shadow-5">
            <ticket-selection [event]="event" (ticketsOp)="sideBarIsVisible($event)" ></ticket-selection>
        </p-card>
        <div
        class="flex flex-column surface-0 my-1 xl:flex-row justify-content-around align-items-center h-max border-round-lg  shadow-5 p-4 gap-3">
            <iframe class="border-round-lg w-10 height-min"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                [src]="url">
            </iframe>
            <div class="w-min ">
                <app-weather-card-event [lat]="event.address.latitude" [lon]="event.address.longitude" class="h-10rem"></app-weather-card-event>
                <div class="w-full h-full">
                    <p class="my-3 mx-0"><span class="material-symbols-rounded text-lg">location_on</span>{{event.address.fullAddress}}</p>
                    <p class="my-3 mx-0"><span class="material-symbols-rounded text-lg">calendar_month</span>{{event.startTime | date: 'dd/MM/yyyy - HH:mm'}}</p>
                </div>

            </div>
        </div>
    </div>
    <p-sidebar [(visible)]="sideBarVisible" position="right" styleClass="w-10 sm:w-30rem">

        
        <side-bar [ticketQt]="ticketQt" [event]="event"></side-bar>
    </p-sidebar>
</div>
