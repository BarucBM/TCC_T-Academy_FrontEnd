<a class="no-underline" href='/event/{{event.id}}'>
    <section 
    class=" relative border-1 border-round-lg text-color flex w-full h-12rem gap-2 p-1 card shadow-3 ">
        <div  class="w-3 h-full ">
            <img class="w-full h-full border-round-lg" src="https://miro.medium.com/v2/resize:fit:1400/1*ydhn1QPAKsrbt6UWfn3YnA.jpeg" alt="event image">
        </div>
        <div class="pt-3 flex flex-column">
            <h2>{{event.title}}</h2>
            <p class="m-2">{{event.description}}</p>
            <p class="m-2">{{event.location}}, {{event.startTime | date: 'dd/MM/yyyy - HH:mm'}}  </p>
        </div>
        <div class="pb-2 pr-3 absolute right-0 h-full align-content-center">
            <p class="mb-1"> 0 {{'events.available' | translate}}</p>
            <p class="text-xs">{{'events.access' | translate  }}</p>
        </div>
    </section>
</a>
