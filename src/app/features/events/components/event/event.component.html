<a class="no-underline" href='/event/{{event.id}}'>
    <section
    class="relative surface-0 border-round-lg text-color flex w-full h-12rem gap-2 p-1 card shadow-3 ">
        <div  class="w-16rem h-full ">
            <img class="w-full h-full border-round-lg" src="{{this.urlImage}}" alt="event image">
        </div>
        <div class="pt-1 flex flex-column w-7">
            <h2>{{event.title}}</h2>
            <p class="m-2">{{event.description}}</p>
            <p class="m-2">{{event.address.fullAddress}}      </p>
            <p class="m-2">{{event.startTime | date: 'dd/MM/yyyy - HH:mm'}} </p>
        </div>
        <div class=" flex flex-wrap flex-column align-items-end pb-2 pr-3 justify-content-center h-full align-content-center">
            <p class=" mb-1 text-right">{{'events.available' | translate }}</p>
            <p class="text-xs">{{'events.access' | translate  }}</p>
        </div>
    </section>
</a>
