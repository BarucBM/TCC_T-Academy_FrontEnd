<div class="h-full">
 
    <div class="card">
        <h3 class="font-bold">Configurações de Notificação</h3>
        
        <!-- Opções de ativação de notificações -->
        <div class="notification-options">
            <label>
                <input type="checkbox" [(ngModel)]="notificationsEnabled.suggestions" />
                Ativar Sugestões
            </label>
            <label>
                <input type="checkbox" [(ngModel)]="notificationsEnabled.reminders" />
                Ativar Lembretes
            </label>
            <label>
                <input type="checkbox" [(ngModel)]="notificationsEnabled.weatherChanges" />
                Ativar Mudanças de Clima
            </label>
        </div>
    
        <!-- Botões de ações -->
        <div class="message-buttons">
            <p-button 
                *ngIf="notificationsEnabled.suggestions" 
                type="button" 
                pRipple 
                (onClick)="addMessage('suggestions')" 
                label="Mostrar Sugestões" 
                styleClass="mr-2" />
            
            <p-button 
                *ngIf="notificationsEnabled.reminders" 
                type="button" 
                pRipple 
                (onClick)="addMessage('reminders')" 
                label="Mostrar Lembretes" 
                styleClass="mr-2" />
            
            <p-button 
                *ngIf="notificationsEnabled.weatherChanges" 
                type="button" 
                pRipple 
                (onClick)="addMessage('weatherChanges')" 
                label="Mostrar Mudanças de Clima" 
                styleClass="mr-2" />
            
            <p-button 
                type="button" 
                pRipple 
                (onClick)="clearMessages()" 
                label="Limpar" 
                severity="secondary" />
        </div>
    
        <!-- Exibição de mensagens -->
        <p-messages [(value)]="messages" [enableService]="false"></p-messages>
    </div>
</div>
